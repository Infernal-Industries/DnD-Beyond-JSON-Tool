<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Editor</title>
  <style>
    #editor {
      width: 100%;
      height: 200px;
    }
    #menu {
      display: none;
      position: absolute;
      top: 50px;
      left: 50px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
    }
    #replacementContainer, #addendumContainer {
      display: none;
    }
  </style>
</head>
<body>

<textarea id="editor"></textarea>
<button id="openMenuButton">Open Menu</button>

<div id="menu">
  <label for="rollType">Select Roll Type:</label>
  <select id="rollType">
    <option value="" disabled selected>Select Roll Type</option>
    <option value="roll">Generic Dice Roll</option>
    <option value="check">Skill Check</option>
    <option value="to hit">Attack Roll</option>
    <option value="damage">Damage Roll</option>
    <option value="heal">Healing Roll</option>
    <option value="spell">Spell Attack Roll</option>
    <option value="recharge">Recharge Roll</option>
  </select><br>

  <div id="replacementContainer">
    <label for="replacementText">Replacement Text:</label>
    <input type="text" id="replacementText"><br>
  </div>

  <div id="addendumContainer">
    <label for="addendum">Select Addendum:</label>
    <select id="addendum">
      <option value="">None</option>
      <option value=" - Addendum 1">Addendum 1</option>
      <option value=" - Addendum 2">Addendum 2</option>
      <option value=" - Addendum 3">Addendum 3</option>
    </select><br>
  </div>

  <button id="applyEditButton">Apply Edit</button>
</div>

<script>
  const editor = document.getElementById('editor');
  const openMenuButton = document.getElementById('openMenuButton');
  const menu = document.getElementById('menu');
  const replacementContainer = document.getElementById('replacementContainer');
  const replacementText = document.getElementById('replacementText');
  const applyEditButton = document.getElementById('applyEditButton');
  const addendumContainer = document.getElementById('addendumContainer');
  const addendum = document.getElementById('addendum');
  const rollTypeDropdown = document.getElementById('rollType');

  let start, end;

  editor.addEventListener('select', () => {
    start = editor.selectionStart;
    end = editor.selectionEnd;
  });

  openMenuButton.addEventListener('click', () => {
    if (start !== undefined && end !== undefined && start !== end) {
      menu.style.display = 'block';
      rollTypeDropdown.selectedIndex = 0;  // Reset the roll type dropdown to the placeholder
      replacementText.value = '';  // Clear the replacement text input
      replacementContainer.style.display = 'none';  // Hide the replacement text input initially
      addendumContainer.style.display = 'none';  // Hide the addendum dropdown initially
      addendum.selectedIndex = 0; // Reset the addendum dropdown to the default option
    } else {
      alert('Please select text first');
    }
  });

  rollTypeDropdown.addEventListener('change', () => {
    if (rollTypeDropdown.value) {
      replacementContainer.style.display = 'block';
      if (rollTypeDropdown.value === 'damage') {
        addendumContainer.style.display = 'block';
      } else {
        addendumContainer.style.display = 'none';
      }
    } else {
      replacementContainer.style.display = 'none';
      addendumContainer.style.display = 'none';
    }
  });

  applyEditButton.addEventListener('click', () => {
    const text = editor.value;
    const before = text.slice(0, start);
    const after = text.slice(end);
    const rollType = rollTypeDropdown.value;
    const selectedAddendum = rollType === 'damage' ? addendum.value : '';
    const formattedAddendum = `","rollDamageType":"${selectedAddendum}`
    //const styledText = `<span style="roll-type:${rollType};">${replacementText.value}${selectedAddendum}</span>`;
    const styledText = `[rollable]${text.slice(start, end)};{"diceNotation":"${diceNotation}","rollType":"${rollType}","rollAction":"${replacementText}${formattedAddendum}"}[/rollable]`;
    editor.value = before + styledText + after;
    menu.style.display = 'none';
  });
</script>

</body>
</html>
